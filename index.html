<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./style/main.css" />
  <title>NFT Card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="container">
    <div class="align-container"> 
      <div class="nft-image-contianer">
          <img class="nft-img"
            src="./images/image-equilibrium.jpg"
            alt="nft-card image"
          />
          <div class="overlay"></div>
          <svg class="eye-icon" width="48" height="48">
            <image href="./images/Eye.svg" height="48" width="48"/>
          </svg>
      </div>
      <div>
        <h2 class="nft-title white hover-effect">Equilibrium #3429</h2>
        <p class="context">Our Equilibrium collection promotes balance and calm.</p>
        <div class="align-subgroup">
          <div class="align-group">
            <svg width="11" height="18">
              <image href="./images/icon-ethereum.svg" height="18" width="11"/>
            </svg>
            <p class="cyan">0.041 ETH</p>
          </div>
          <div class="align-group">
            <svg width="16" height="16">
              <image href="./images/icon-clock.svg" height="16" width="16"/>
            </svg>
            <p class="soft-blue"> 3 days left</p>
          </div>
        </div>
      </div>
      <hr class="hr"/>
      <div class="align-avatar">
        <img class="avatar" src="./images/image-avatar.png" alt="avatar"/>
        <div>
          <span class="soft-blue align-margin">Creation of</span><span class="white hover-effect">Jules Wyvern</span></div>
      </div>
    </div>
  </div>
</body>
</html>
